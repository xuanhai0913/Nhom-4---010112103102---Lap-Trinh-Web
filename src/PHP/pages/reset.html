<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <article class="container">
        <div class="wrapper">
            <div class="reset-container" id="reset">
                <form id="form-reset" class="form-reset">
                    <h1>Reset Password</h1>
                    <span>Đặt lại mật khẩu của bạn.</span>
                    <div class="input-form">
                        <input id="input__password-first" class="input" type='text' placeholder="Xác nhận mật khẩu" name="password-first">
                        <span id="message__password-first" class="message"></span>
                    </div>
                    <div class="input-form">
                        <input id="input__password-second" class="input" type='text' placeholder="Xác nhận mật khẩu" name="password-second">
                        <span id="message__password-second" class="message"></span>
                    </div>
                    <button type="submit">Xác nhận</button>
                </form>
            </div>
        </div>
    </article>
</body>

<script src="../../assets/js/reset.js"></script>


</html>
